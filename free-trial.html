<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="dark light" />
  <title>Start Your Free Trial | 3dvr.tech</title>
  <link rel="icon" href="https://fav.farm/üöÄ" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --accent: #00ffc8;
      --bg: linear-gradient(135deg, #1e2a38, #2c3e50);
      --card-bg: rgba(255, 255, 255, 0.06);
      --text: #ffffff;
      --text-secondary: #cccccc;
      --input-bg: #ffffff;
      --border-radius: 12px;
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      margin: 0;
      text-align: center;
    }

    .container {
      background: var(--card-bg);
      padding: 2.5rem;
      border-radius: var(--border-radius);
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .top-link {
      font-size: 0.95rem;
      color: var(--text-secondary);
      text-decoration: none;
      margin-bottom: 1rem;
      display: inline-block;
      align-self: flex-start;
    }

    .top-link:hover {
      color: var(--accent);
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: clamp(1.8rem, 5vw, 2.4rem);
      margin-bottom: 0.5rem;
      color: var(--text);
      font-weight: 600;
    }

    p {
      color: var(--text-secondary);
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    input[type="email"] {
      width: 100%;
      padding: 0.9rem 1rem;
      margin-bottom: 1rem;
      background: var(--input-bg);
      border: none;
      border-radius: 8px;
      color: #000;
      font-size: 1rem;
      outline: none;
    }

    input[type="email"]::placeholder {
      color: #999;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background: var(--accent);
      color: #000;
      font-weight: 600;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
    }

    button:hover {
      background: #00ccaa;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 200, 0.3);
    }

    .message {
      margin-top: 1rem;
      min-height: 24px;
      font-weight: 600;
      color: var(--accent);
      text-align: left;
    }

    .secure-note {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .secure-note a {
      color: var(--accent);
      text-decoration: none;
    }

    .secure-note a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: var(--text-secondary);
      text-align: center;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <a href="https://portal.3dvr.tech" class="top-link">‚Üê Back to Portal</a>
    <h1>Start Your Free Trial</h1>
    <p>No credit card needed ‚Äì just your email.</p>
    <form id="trialForm">
      <input type="email" id="email" placeholder="you@example.com" required />
      <button type="submit">üöÄ Start Free Trial</button>
      <div class="message" id="message"></div>
      <div class="secure-note">
        This is a secure page from <a href="https://3dvr.tech"><strong>3dvr.tech</strong></a>.
      </div>
    </form>
  </div>

  <footer>
    &copy; 2025 <a href="https://3dvr.tech">3dvr.tech</a> ‚Äì Open Tech for Dreamers
  </footer>

  <script>
    document.getElementById('trialForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const messageEl = document.getElementById('message');
      messageEl.textContent = '‚è≥ Sending...';

      try {
        const res = await fetch('/api/trial.js', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();
        if (res.ok) {
          messageEl.textContent = '‚úÖ Trial started! Check your email.';
        } else {
          messageEl.textContent = `‚ùå ${data.error || 'Something went wrong'}`;
        }
      } catch (err) {
        messageEl.textContent = '‚ùå Network error. Please try again.';
      }
    });
  </script>

</body>
</html>
